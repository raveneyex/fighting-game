<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body class="main">
    <div class="container">
      <div class="data">
        <!-- Player 1 Health -->
        <div class="healthBarContainer player1">
          <div class="healthBar"></div>
          <div id="player1HealthBar" class="filler"></div>
        </div>

        <!-- Timer -->
        <div id="timer">10</div>

        <!-- Player 2 Health -->
        <div class="healthBarContainer player2">
          <div class="healthBar"></div>
          <div id="player2HealthBar" class="filler"></div>
        </div>
      </div>

      <div class="message" id="message">Tie</div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
